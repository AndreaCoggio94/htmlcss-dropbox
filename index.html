<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Exercise Dropbox</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="debug">
    <!-- header -->
    <header>
      <!-- fixed nav bar -->
      <nav class="bg-purple small">
        <div class="bg-pink col-20"></div>
        <div class="bg-pink col-20"></div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- jumbotron -->
      <div class="jumbotron bg-gray">
        <div class="big-container">
          <div class="small col-100 bordered-white">
            <h1></h1>
          </div>
          <div class="jumbotron-freetrial small bg-black">
            <div class="bordered-white col-40"></div>
            <div class="bordered-white col-60">
              <img src="" alt="Proposta cliente" />
            </div>
          </div>
        </div>
      </div>
      <!-- business plan-->
      <div class="container bg-brown">
        <div class="bordered-black col-100 smaller"></div>
        <div class="bg-black business-plan taller">
          <!-- business plan cards-->
          <div class="card bordered-white"></div>
          <div class="card bordered-white"></div>
          <div class="card bordered-white"></div>
        </div>
        <div class="bordered-white small"></div>
      </div>
      <!-- partner o carosello -->
      <div class="container partner-dropbox bg-purple">
        <div class="bordered-white tall col-60">
          <img src="" alt="" />
        </div>
        <div class="bordered-white tall col-40"></div>
      </div>
      <!-- dropbox business -->
      <div class="container bg-black taller dropbox-biz">
        <div class="bordered-white smaller"></div>
        <!-- dropbox business cards -->
        <div class="bordered-white dropbox-biz-cards">
          <div class="card tall"></div>
          <div class="card tall"></div>
          <div class="card tall"></div>
        </div>
        <div class="bordered-white"></div>
      </div>
      <!-- designit -->
      <div class="designit tall bg-gray">
        <div class="designit-partners bordered-white col-33">
          <div class="card bordered-black"></div>
          <div class="card bordered-black"></div>
          <div class="card bordered-black"></div>
          <div class="card bordered-black"></div>
        </div>
        <div class="bordered-white col-33"></div>
        <div class="designit-partners bordered-white col-33">
          <div class="card bordered-black"></div>
          <div class="card bordered-black"></div>
          <div class="card bordered-black"></div>
          <div class="card bordered-black"></div>
        </div>
      </div>
      <!-- free trial section -->
      <div class="free-trial-bg">
        <div class="free-trial tall container">
          <div class="bordered-black col-50"></div>
          <div class="bordered-black col-50"></div>
        </div>
      </div>
      <!-- frequent questions -->
      <div class="container bg-pink">
        <div class="bordered-white small"></div>
        <div class="bordered-black">
          <!-- questions -->
          <div class="bordered-white smaller"></div>
          <div class="bordered-white smaller"></div>
          <div class="bordered-white smaller"></div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="taller">
      <div class="big-container bg-brown tall footer-links">
        <div class="bordered-white col-20"></div>
        <div class="bordered-white col-20"></div>
        <div class="bordered-white col-20"></div>
        <div class="bordered-white col-20"></div>
        <div class="bordered-white col-20"></div>
      </div>
    </footer>
  </body>
</html>
